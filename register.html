    <div class="forms">
        <form action="records.html" style="margin: 0 auto; width: 28%; border-color: #000000; border-width: 10px;">
          
            <fieldset>
                <center>
                    <legend>Registration Form</legend>
                </center>
            <label for="Name">Name :</label><br>
            <input type="text" name="Name" id="Name" placeholder="Enter Your Name"><br>
            <label for="PhoneNumber">PhoneNumber : </label><br>
            <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Enter Your PhoneNumber""><br>
            <label for="Gender">Gender :</label><br>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male"><br>
            
            <label for="Location">Location :</label><br>
            <label for="Chennai">Chennai</label>
            <input type="checkbox" name="Chennai" id="Chennai">
            <label for="Madurai">Madurai</label>
            <input type="checkbox" name="Madurai" id="Madurai">
            <label for="Kerala">Kerala</label>
            <input type="checkbox" name="Kerala" id="Chennai"><br>
            <label for="Email">Email : </label><br>
            <input type="email" name="Email" id="Email" placeholder="Enter Your Email ID" required><br>
            <label for="Password">Password : </label><br>
            <input type="password" name="Password" id="Password" placeholder="Enter Your Password" required autofocus><br>
            <label for="File">Choose your File :</label>
            <input type="file" id="File" name="file" accept="image/png,image/jpeg" /><br>
            <center>
                <button>Submit</button>
            </center>
                
              </fieldset> 
              
          
        </form>
    </div>
</body>
