   <main>
    <div class="forms">
        <form action="records.html" style="margin: 0 auto; width: 28%; border-color: #000000; border-width: 10px;">
          
            <fieldset>
                <center>
                    <legend>Registration Form</legend>
                </center>
            <label for="Name" class="labels">Name :</label><br>
            <input type="text" name="Name" id="Name" placeholder="Enter Your Name"><br>
            <label for="PhoneNumber" class="labels">PhoneNumber : </label><br>
            <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Enter Your PhoneNumber""><br>
            <label for="Gender" class="labels">Gender :</label><br>
            <label for="Female" class="labels">Female</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Male" class="labels">Male</label>
            <input type="radio" name="Gender" id="Male"><br>
            
            <label for="Location" class="labels">Location :</label><br>
            <label for="Chennai" class="labels">Chennai</label>
            <input type="checkbox" name="Chennai" id="Chennai">
            <label for="Madurai" class="labels">Madurai</label>
            <input type="checkbox" name="Madurai" id="Madurai">
            <label for="Kerala" class="labels">Kerala</label>
            <input type="checkbox" name="Kerala" id="Chennai"><br>
            <label for="Email" class="labels">Email : </label><br>
            <input type="email" name="Email" id="Email" placeholder="Enter Your Email ID" required><br>
            <label for="Password" class="labels">Password : </label><br>
            <input type="password" name="Password" id="Password" placeholder="Enter Your Password" required autofocus><br>
                <label for="File" class="labels">Choose your File :</label>
                <input type="file" id="File" name="file" accept="image/png,image/jpeg" /><br>
                <center>
                    <button class="buttons">Submit</button>
                </center>
              </fieldset> 
        </form>
